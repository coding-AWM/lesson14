<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson14 DOM</title>
</head>
<body>
    <div class="properties">
        <div class="title">Введитие селектор</div>
        <input type="text" id="selector" placeholder="с точкой - div, с #  - span">
    </div>
    <div class="properties">
        <div class="title">Введитие ширину</div>
        <input type="number" id="width" placeholder="ширина">
    </div>

    <div class="properties">
        <div class="title">Введитие высоту</div>
        <input type="number" id="height" placeholder="высота">
    </div>
    <div class="properties">
        <div class="title">Введитие название цвета</div>
        <input type="text" id="background" placeholder="цвет по английски">
    </div>
    <div class="properties">
        <div class="title">Введитие размер шрифта</div>
        <input type="number" id="fontSize" placeholder="размер шрифта">
    </div>
    <div class="properties">
        <div class="title">Введитие текст</div>
        <input type="text" id="text" placeholder="текст">
    </div>
    <button>Поехали!!!</button>
    <script src = 'script.js'></script>
</body>
</html>
